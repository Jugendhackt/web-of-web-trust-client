<!doctype html>
<meta charset="utf-8">
<title>Options</title>

<form id="options-form" class="detail-view-container">
    <h3>General</h3>
    <div class="general-options">
        <input type="text" name="serverUrl" id="option-serverUrl"/>
        <label for="option-serverUrl">Server URL</label>
    </div>
    <h3>Weights</h3>
    <div class="weight-picker">
        <div class="weight-inputs">
            <label class="weight-input">
                <span>A</span>
                <input type="range" min="0" max="3" name="weightA">
                <input disabled type="number" name="weightA" min="0" max="3">
            </label>
            <br>
            <label class="weight-input">
                <span>B</span>
                <input type="range" min="0" max="3" name="weightB">
                <input disabled type="number" name="weightB" min="0" max="3">
            </label>
        </div>
        <div class="weight-output"></div>
    </div>
</form>

<script src="ui.js" type="module"></script>
